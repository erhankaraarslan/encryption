    function do_encrypt() {
      var rsa = new RSAKey();
      var text = document.rsatest.cleartext.value;
      var rsapublickey = document.rsatest.encodedtext.value;

      if (!rsapublickey || !text.trim()) {
        alert('Please select public key and enter the text you want to be encrypted!');
        return;
      }

      rsa.setPublic(rsapublickey, "10001");
      var res = rsa.encrypt(text);

      if (res) {
        document.rsatest.ciphertext.value = linebrk(res, res.length);
      }
    }

  <body
    onClick="rng_seed_time();"

  >
    <h1>JavaScript RSA Encryption</h1>

    <label for="keySelect">Select Key:</label>
    <select name="keySelect" id="keySelect" onchange="setKey(this.value)">
      <option value="">SELECT A KEY</option>
      <option value="scm_test">TEST_SCM_PUBLIC_KEY</option>
      <option value="arkemail_test">TEST_ARK_EMAIL_OTP_PUBLIC_KEY</option>
      <option value="arksms_test">TEST_ARK_SMS_OTP_PUBLIC_KEY</option>
      <option value="octopus_test">TEST_OCTOPUS_PUBLIC_KEY</option>
      <option value="scm_prod">PROD_SCM_PUBLIC_KEY</option>
      <option value="arkemail_prod">PROD_ARK_EMAIL_OTP_PUBLIC_KEY</option>
      <option value="arksms_prod">PROD_ARK_SMS_OTP_PUBLIC_KEY</option>
      <option value="octopus_prod">PROD_OCTOPUS_PUBLIC_KEY</option>
    </select>

    <form name="rsatest" onSubmit="do_encrypt();return false;">
      <br />
      Public Key:<br />
      <textarea name="encodedtext" rows="4" cols="100" readonly></textarea>
      <p>
        PlainText:<br />
        <input name="cleartext" type="text" value="" size="100" />
        <input type="button" value="encrypt" onClick="do_encrypt();" />
        <p>
          EncryptedText:<br />
          <textarea name="ciphertext" rows="10" cols="100"></textarea>
        </p>
      </p>
    </form>
